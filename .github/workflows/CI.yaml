---
name: iOS Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup XCode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build Project
        run: |
          xcodebuild -project SentimentAnalysis/SentimentAnalysis.xcodeproj \
          -scheme SentimentAnalysis \
          -sdk iphoneos build
